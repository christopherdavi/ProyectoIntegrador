<div class="we-cont">
  <app-navbar-manage></app-navbar-manage>
  <h1>Subcategorias</h1>
  <form class="we-form" (ngSubmit)="insertDatasubCategories()" [formGroup]="createSubCategorieForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" [(ngModel)]="subcategorie.name" formControlName="name">
        <p *ngIf="name.invalid && (name.dirty || name.touched)" role="alert">
          El nombre debe contener almenos 3 letras
        </p>
      </div>
      <label class="col-sm-2 col-form-label">Nombre de la categoria</label>
      <div class="col-sm-10">
        <select name="id_categories" id="" class="form-control" [(ngModel)]="subcategorie.id_categories" formControlName="idSubcategories">
          <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
        </select>
        <p *ngIf="idSubcategories.invalid && (idSubcategories.dirty || idSubcategories.touched)" role="alert">
          Selecciona por favor la categoria a cual pertenece
        </p>
      </div>
    </div>
    <div class="btn-cat">
      <button>Agregar Subcategoría</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <!-- <th scope="col">Categoría</th> -->
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub of subcategories | paginate: { itemsPerPage: 3, currentPage: test }">
        <th scope="row">{{sub.id}}</th>
        <td>{{sub.name}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteDatasubCategories(sub.id)">Eliminar</button>
          <button class="btn btn-warning btn-sm mx-2" routerLink="edit-subcategorie/{{sub.id}}">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="test = $event" previousLabel="Anterior" nextLabel="Siguiente">
  </pagination-controls>
</div>
